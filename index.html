<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

<body class="container mt-4">

    <h1 class="mb-4">Sticky Notes</h1>

    <button class="btn btn-primary mb-3" disabled>
        Create Note
    </button>

    <div class="card mb-3">
        <div class="card-body">
            <h5>Shopping List</h5>
            <p>Milk, Bread, Eggs</p>
            <button class="btn btn-sm btn-warning" disabled>Edit</button>
            <button class="btn btn-sm btn-danger" disabled>Delete</button>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5>Study Plan</h5>
            <p>Finish GitHub Pages task and submit</p>
            <button class="btn btn-sm btn-warning" disabled>Edit</button>
            <button class="btn btn-sm btn-danger" disabled>Delete</button>
        </div>
    </div>

    <p class="text-muted">This is a static demo version of a Sticky Notes app.</p>

</body>
</html>
